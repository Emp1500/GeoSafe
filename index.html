<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSafe - Live Disaster Management Dashboard</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Minimal Header -->
    <header class="header-minimal">
        <div class="header-left">
            <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span class="logo-text">GeoSafe</span>
            </div>
        </div>

        <div class="header-center">
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span class="live-count" id="live-count">0</span>
                <span>Active Events</span>
            </div>
        </div>

        <div class="header-right">
            <div class="search-compact">
                <input type="text" id="search-input" placeholder="Search location...">
                <i class="fas fa-search"></i>
            </div>
            <button class="icon-btn" id="refresh-btn" title="Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="icon-btn" id="locate-btn" title="My Location">
                <i class="fas fa-crosshairs"></i>
            </button>
            <button class="icon-btn" id="theme-btn" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Collapsible Sidebar -->
        <aside class="sidebar collapsed" id="sidebar">
            <!-- Quick Stats -->
            <div class="quick-stats">
                <div class="stat-pill danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="stat-critical">0</span>
                    <small>Critical</small>
                </div>
                <div class="stat-pill warning">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="stat-warning">0</span>
                    <small>Warning</small>
                </div>
                <div class="stat-pill safe">
                    <i class="fas fa-shield-alt"></i>
                    <span id="stat-safe">0</span>
                    <small>Safe Zones</small>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="sidebar-section" data-section="filters">
                <div class="section-header" onclick="UI.toggleSection('filters')">
                    <span><i class="fas fa-filter"></i> Filters</span>
                    <i class="fas fa-chevron-down section-arrow"></i>
                </div>
                <div class="section-content">
                    <div class="filter-chips" id="disaster-filters">
                        <button class="chip active" data-type="all">All</button>
                        <button class="chip" data-type="earthquake"><i class="fas fa-house-crack"></i></button>
                        <button class="chip" data-type="wildfire"><i class="fas fa-fire"></i></button>
                        <button class="chip" data-type="flood"><i class="fas fa-water"></i></button>
                        <button class="chip" data-type="hurricane"><i class="fas fa-wind"></i></button>
                        <button class="chip" data-type="tornado"><i class="fas fa-tornado"></i></button>
                        <button class="chip" data-type="volcano"><i class="fas fa-volcano"></i></button>
                        <button class="chip" data-type="thunderstorm"><i class="fas fa-cloud-bolt"></i></button>
                        <button class="chip" data-type="drought"><i class="fas fa-sun"></i></button>
                    </div>
                    <div class="severity-control">
                        <label>Min Severity: <span id="severity-value">1</span></label>
                        <input type="range" id="severity-filter" min="1" max="10" value="1">
                    </div>
                </div>
            </div>

            <!-- Active Locations Section -->
            <div class="sidebar-section expanded" data-section="locations">
                <div class="section-header" onclick="UI.toggleSection('locations')">
                    <span><i class="fas fa-map-marker-alt"></i> Active Locations</span>
                    <i class="fas fa-chevron-down section-arrow"></i>
                </div>
                <div class="section-content">
                    <div class="location-list" id="location-list">
                        <!-- Locations populated dynamically -->
                    </div>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="sidebar-section" data-section="settings">
                <div class="section-header" onclick="UI.toggleSection('settings')">
                    <span><i class="fas fa-cog"></i> Settings</span>
                    <i class="fas fa-chevron-down section-arrow"></i>
                </div>
                <div class="section-content">
                    <label class="toggle-row">
                        <span>Auto Refresh</span>
                        <input type="checkbox" id="auto-refresh-toggle" checked>
                    </label>
                    <label class="toggle-row">
                        <span>Danger Zones</span>
                        <input type="checkbox" id="danger-zones-toggle" checked>
                    </label>
                    <label class="toggle-row">
                        <span>Safe Zones</span>
                        <input type="checkbox" id="safe-zones-toggle" checked>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-wrapper">
            <div id="map"></div>

            <!-- Floating Controls -->
            <div class="map-controls">
                <button class="map-btn" id="zoom-in"><i class="fas fa-plus"></i></button>
                <button class="map-btn" id="zoom-out"><i class="fas fa-minus"></i></button>
                <button class="map-btn" id="reset-view"><i class="fas fa-home"></i></button>
            </div>

            <!-- Location Info Card (shows on hover/click) -->
            <div class="info-card hidden" id="info-card">
                <div class="info-card-header">
                    <span class="info-type" id="info-type"></span>
                    <button class="info-close" onclick="UI.hideInfoCard()"><i class="fas fa-times"></i></button>
                </div>
                <h3 id="info-location"></h3>
                <div class="info-details">
                    <div class="info-row"><i class="fas fa-exclamation-circle"></i> Severity: <strong id="info-severity"></strong></div>
                    <div class="info-row"><i class="fas fa-clock"></i> <span id="info-time"></span></div>
                    <div class="info-row"><i class="fas fa-database"></i> Source: <span id="info-source"></span></div>
                </div>
                <p class="info-description" id="info-description"></p>
            </div>

            <!-- Bottom Ticker -->
            <div class="bottom-ticker" id="bottom-ticker">
                <div class="ticker-scroll" id="ticker-text">
                    Loading live updates...
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loader-simple">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
